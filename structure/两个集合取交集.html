<script>
    /**
     * 两个数组，内容分别为[1，4，6，8，9，10，15]，[6,14,9,2,0,7]
     * 请用 bitMap计算他们的交集
     *
     * **/
     var arr1 = [1,4,6,8,9,10,15];
     var arr2 = [6,14,9,2,0,7];
     var bit = new BitMap(4);

     for (var i = 0;i<arr1.length;i++) {
         bit.addMember(arr1[i])
     }
     for (var a = 0;a<arr2.length;a++) {
         if (bit.isExist(arr2[a])) {
             console.log(arr2[a])
         }
     }

     console.log(Math.pow(2,2));
     console.log(1>>3);
     console.log(Math.log(2))
    // console.log(1<<1)
</script>
