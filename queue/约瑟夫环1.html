<script>
    function exp_leaer(arr) {
        var queue = new Queue();
        for (var i=0;i<arr;i++){
            queue.enqueue(i);
        }
        var index = 0;
        while (queue.size()!==1) {
            var item = queue.dequeue();
            index++;
            if (index%3!==0) {
                queue.enqueue(item)
            }
        }
        return queue.head()
    }

    console.log(exp_leaer(100))
</script>
