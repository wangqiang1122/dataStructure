<script>

    function reset(arg) {
        let all
        var num
        if ({}.toString.call(arg).indexOf('Array')!=-1) {
            all = arg;
            num = arg[length-1];
         } else {
            all = [arg];
            num = arg
       }
       console.log(all)
       console.log(num)
      if (num==0) {
          return
      } else {
          num-=1;
          all.push(num)
          reset.call(null,all)
      }
      // console.log(all)
    }
    reset(10)
</script>
