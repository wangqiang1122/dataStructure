<script>
    /**
     * 设置两个游标节点 都指向head节点,
     * n是多少 第一个游标节点走到n节点之后 第两个游标节点开始一起走
     * 第一个游标节点走到尾部，第两个游标节点指向的就是倒数第n个节点
     */
     // 链表
     function Node(data) {
       this.data = data;
       this.next = null;
    }

    var node1 = new Node(0);
    var node2 = new Node(1);
    var node3 = new Node(2);
    var node4 = new Node(3);
    var node5 = new Node(4);
    node1.next = node2
    node2.next = node3
    node3.next = node4
    node4.next = node5
    function endIndex(head,index) {
        var fast = head;
        var two = head;
        var num = index;

        while (fast&&num>=0){
            fast = fast.next;
            console.log(fast)
            num--
        }

        while (fast){
            fast = fast.next;
            two = two.next;
        }
        console.log(two)
    }

    endIndex(node1,0)

</script>
