    var str  = '()()(dasdas(dasdas)d)(';
    // console.log(str.match(/\)/g));
    // console.log(str.match(/\(/g));
    
    function is_leagl(str) {
        var stack = new Stack();
        for (var a =0; a<str.length;a++) {
            if (str.charAt(a)==='(') {
                stack.push(str.charAt(a))
            } else if (str.charAt(a)===')') {
                if (stack.isEmpty()) {
                    console.log('不合法 缺少左括号')
                    return false
                } else {
                    stack.pop();
                }
            }
        }
        return stack.isEmpty()
    }
    console.log(is_leagl(str))
</script>
